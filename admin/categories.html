<html lang="en">
	<head>
		<meta charset="UTF-8" />

	<body>

			<div class="bottom">
				<nav>
					<ul>
						<a href="dashboard.html">
							<li>

								Dashboard
							</li>
						</a>

						<a href="#">
							<li class="active">
								<i class="fa-solid fa-table-cells-large"></i>
								Categories
							</li>
						</a>

						<a href="produits.html">
							<li>
								<i class="fa-solid fa-list"></i>
								Produits
							</li>
						</a>

						<a href="messages.html">
							<li>
								<i class="fa-regular fa-message"></i>
								Messages
							</li>
						</a>

						<a href="partenaires.html">
							<li>

								Partenaires
							</li>
						</a>
					</ul>
				</nav>

				<div class="logout">
					<a href="../">Se deconnecter</a>
				</div>
			</div>
		</aside>

		<div class="shapes">
			<div class="shape"></div>
			<div class="shape"></div>
		</div>

		<main>
			<div class="page-title">
				<h2>Categories</h2>
			</div>

			<div class="content">
				<div class="top">
					<div class="tabs">
						<div class="tab active" data-id="1">List</div>

						<div class="tab" data-id="2">Ajouter</div>
					</div>

					<form>
						<div class="input-box">
							<input type="text" required />
							<div class="placeholder">Rechercher...</div>
						</div>
					</form>
				</div>

				<div class="bottom">
					<div class="tab-content active" data-id="1">
						<table>
							<tr>
								<th>#Id</th>
								<th>Nom de la catagory</th>
								<th colspan="2"></th>
							</tr>

							<tr>
								<td>01</td>
								<td>Chaussures</td>
								<td>
									<button class="edit">
										<i class="fa-regular fa-pen-to-square"></i>
									</button>
								</td>
								<td>
									<button class="delete">
										<i class="fa-regular fa-trash-can"></i>
									</button>
								</td>
							</tr>

							<tr>
								<td>02</td>
								<td>Visage</td>
								<td>
									<button class="edit">
										<i class="fa-regular fa-pen-to-square"></i>
									</button>
								</td>
								<td>
									<button class="delete">
										<i class="fa-regular fa-trash-can"></i>
									</button>
								</td>
							</tr>

							<tr>
								<td>03</td>
								<td>Vetements</td>
								<td>
									<button class="edit">
										<i class="fa-regular fa-pen-to-square"></i>
									</button>
								</td>
								<td>
									<button class="delete">
										<i class="fa-regular fa-trash-can"></i>
									</button>
								</td>
							</tr>

							<tr>
								<td>04</td>
								<td>Gants</td>
								<td>
									<button class="edit">
										<i class="fa-regular fa-pen-to-square"></i>
									</button>
								</td>
								<td>
									<button class="delete">
										<i class="fa-regular fa-trash-can"></i>
									</button>
								</td>
							</tr>
						</table>
					</div>

					<div class="tab-content" data-id="2">
						<form>
							<div class="input-box">
								<input type="text" required />
								<span class="placeholder">Nom de catagory</span>
							</div>

							<button>Ajouter</button>
						</form>
					</div>
				</div>
			</div>
		</main>

		<script>
			let tabs = document.querySelectorAll('.tab')
			let contents = document.querySelectorAll('.tab-content')

			tabs.forEach(tab => {
				tab.addEventListener('click', () => {
					let id = tab.dataset.id

					tabs.forEach(tab => {
						tab.classList.remove('active')
					})

					tab.classList.add('active')

					contents.forEach(content => {
						if (content.dataset.id == id) {
							content.classList.add('active')
						} else {
							content.classList.remove('active')
						}
					})
				})
			})
		</script>
	</body>
</html>
